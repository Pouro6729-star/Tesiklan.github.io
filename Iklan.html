<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Iklan Kopi Bergerak</title>
  <style>
    body {
      background: #f5f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .banner {
      background: #6f4e37;
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    .banner h1 {
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }

    .banner p {
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .banner button {
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Kopi Nusantara"width="300px"height="autopx" alt="kopi nusantara"
    <h1>Kopi Nusantara</h1>
    <p>Bangun semangatmu dengan rasa kopi asli Indonesia!</p>
    <a href="https://maps.app.goo.gl/u5DYqWwD9TgUZia79" target="_blank">
  Lihat di Google Maps
</a>

  </div>
</body>
</html>
